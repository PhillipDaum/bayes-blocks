<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bayes blocks</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <p><a class="button" id="start">go!</a></p>
      <div class="game-wrapper">
        <div id="game-top" class="game-top">
          <i class="fa-solid fa-robot"></i>
          <!-- blocks spawn here -->
        </div>
        <div id="game-bottom" class="game-bottom">
          <div class="kitchen">
            <div class="ball-holder">
            </div>
          </div>
          <div class="living-room">
            <div class="paddle" id="paddle"></div>
            <!-- the paddle lives here -->
          </div>
          <div class="lives-counter">
            <!-- player gets three pong things -->
          </div>
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/0544cb5778.js" crossorigin="anonymous"></script>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
